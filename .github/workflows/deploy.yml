# =============================================================================
# Deployment Workflow
# =============================================================================
# Builds and pushes Docker image to DockerHub, then deploys to VPS via SSH.
#
# Triggers:
#   - After CI workflow succeeds on main (auto-deploy)
#   - Manual workflow dispatch
#   - Release published (tagged deploy)
#
# VPS Setup (one-time):
#   1. Run setup-deploy-user.sh on VPS as root
#   2. Create .env file: echo "DOMAIN=your-domain.com" > /opt/skalkaho/.env
#   3. Ensure ports 80/443 are open in firewall
#
# Required Secrets:
#   - DOCKERHUB_USERNAME: DockerHub username
#   - DOCKERHUB_TOKEN: DockerHub access token
#   - VPS_HOST: VPS IP address or hostname
#   - VPS_USER: SSH username (e.g., 'skalkaho-deploy')
#   - VPS_SSH_KEY: Private SSH key for authentication
# =============================================================================

name: Deploy

on:
  # Run after CI workflow completes successfully
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [main]
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment environment"
        required: true
        default: "production"
        type: choice
        options:
          - production
          - staging

env:
  REGISTRY: docker.io
  IMAGE_NAME: dukerupert/skalkaho

jobs:
  # ---------------------------------------------------------------------------
  # Build and Push Docker Image
  # ---------------------------------------------------------------------------
  build-and-push:
    name: Build and Push
    runs-on: ubuntu-latest
    # Only run if CI succeeded (or if triggered manually/by release)
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}

    outputs:
      image-tag: ${{ steps.meta.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Use the commit from CI workflow when triggered by workflow_run
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ github.ref_name }}
            COMMIT=${{ github.sha }}

  # ---------------------------------------------------------------------------
  # Deploy to VPS
  # ---------------------------------------------------------------------------
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: build-and-push
    environment:
      name: ${{ inputs.environment || 'production' }}
      url: ${{ vars.APP_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy deployment files to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "docker-compose.yml,Caddyfile"
          target: "/opt/skalkaho/"

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          IMAGE_TAG: ${{ needs.build-and-push.outputs.image-tag }}
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          envs: IMAGE_TAG
          script: |
            set -e
            cd /opt/skalkaho

            # Export environment variables for docker-compose
            export IMAGE_TAG="${IMAGE_TAG:-latest}"

            # Source production environment if exists
            if [ -f .env ]; then
              export $(cat .env | grep -v '^#' | xargs)
            fi

            # Pull latest images
            docker compose pull

            # Deploy with zero-downtime
            docker compose up -d --remove-orphans

            # Prune old images
            docker image prune -af --filter "until=24h"

            # Verify deployment
            echo "Waiting for health check..."
            sleep 10
            docker exec skalkaho-app wget -q --spider http://localhost:8080/health || exit 1
            echo "Deployment successful!"

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Deployment failed! Check the [workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.'
            })

  # ---------------------------------------------------------------------------
  # Post-Deploy Health Check
  # ---------------------------------------------------------------------------
  health-check:
    name: Health Check
    runs-on: ubuntu-latest
    needs: deploy
    if: ${{ vars.APP_URL != '' }}

    steps:
      - name: Wait for deployment to stabilize
        run: sleep 30

      - name: Check application health
        run: |
          response=$(curl -sf "${{ vars.APP_URL }}/health" || echo "FAILED")
          if [ "$response" != "OK" ]; then
            echo "Health check failed!"
            exit 1
          fi
          echo "Application is healthy!"
