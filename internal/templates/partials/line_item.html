{{define "line_item"}}
<div id="item-{{.ID}}" class="py-3 px-4 pl-8 hover:bg-slate-50 flex items-center gap-3 transition-colors">
    <!-- Type indicator -->
    <span class="w-2 h-2 rounded-full {{if eq .Type "material"}}bg-forest-700{{else}}bg-copper-700{{end}}"
          title="{{.Type}}"></span>

    <!-- Name -->
    <span class="flex-1 text-sm text-slate-900">{{.Name}}</span>

    <!-- Quantity -->
    <span class="w-16 text-sm text-right text-slate-700">{{printf "%.2f" .Quantity}}</span>

    <!-- Unit -->
    <span class="w-12 text-sm text-slate-500">{{.Unit}}</span>

    <!-- Unit Price -->
    <span class="w-20 text-sm text-right text-slate-700">{{printf "$%.2f" .UnitPrice}}</span>

    <!-- Line Total -->
    <span class="w-24 text-sm text-right font-medium text-slate-900">
        {{printf "$%.2f" (mul .Quantity .UnitPrice)}}
    </span>

    <!-- Delete -->
    <button hx-delete="/m/items/{{.ID}}"
            hx-target="#item-{{.ID}}"
            hx-swap="outerHTML"
            class="p-1 rounded text-slate-400 hover:text-error-700 hover:bg-error-100 transition-colors">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
    </button>
</div>
{{end}}
