{{define "totals_oob"}}
<div id="totals" hx-swap-oob="true" class="bg-white rounded-lg shadow-sm ring-1 ring-slate-100 p-6">
    <h2 class="text-lg font-semibold text-slate-900 mb-4">Quote Summary</h2>
    <div class="space-y-3">
        <div class="flex justify-between text-sm">
            <span class="flex items-center gap-2 text-slate-500">
                <span class="w-2 h-2 rounded-full bg-forest-700"></span>
                Materials
            </span>
            <span class="font-medium text-slate-900">{{formatMoney .MaterialSubtotal}}</span>
        </div>
        <div class="flex justify-between text-sm">
            <span class="flex items-center gap-2 text-slate-500">
                <span class="w-2 h-2 rounded-full bg-copper-700"></span>
                Labor
            </span>
            <span class="font-medium text-slate-900">{{formatMoney .LaborSubtotal}}</span>
        </div>
        <div class="border-t border-slate-100 pt-3">
            <div class="flex justify-between text-sm">
                <span class="text-slate-500">Subtotal</span>
                <span class="font-medium text-slate-900">{{formatMoney .Subtotal}}</span>
            </div>
        </div>
        <div class="flex justify-between text-sm">
            <span class="text-slate-500">Total Markup</span>
            <span class="font-medium text-success-700">+{{formatMoney .SurchargeTotal}}</span>
        </div>
        <div class="border-t border-slate-100 pt-3">
            <div class="flex justify-between">
                <span class="text-lg font-semibold text-slate-900">Grand Total</span>
                <span class="text-lg font-bold text-slate-900">{{formatMoney .GrandTotal}}</span>
            </div>
        </div>
    </div>
</div>
{{end}}
