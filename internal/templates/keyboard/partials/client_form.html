{{define "client_form"}}
<div class="inline-form px-4 py-4 border-b border-slate-200 bg-slate-100">
    <form hx-post="/clients"
          hx-target="body"
          id="client-form">
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
            <!-- Name (Required) -->
            <div class="sm:col-span-2">
                <label class="block text-xs font-medium text-slate-700 mb-1">Name *</label>
                <input type="text"
                       name="name"
                       id="client-name-input"
                       placeholder="Client name..."
                       class="w-full px-3 py-2 border border-slate-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-copper-500 focus:border-copper-500"
                       autofocus
                       required>
            </div>

            <!-- Company -->
            <div class="sm:col-span-2">
                <label class="block text-xs font-medium text-slate-700 mb-1">Company</label>
                <input type="text"
                       name="company"
                       placeholder="Company name..."
                       class="w-full px-3 py-2 border border-slate-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-copper-500 focus:border-copper-500">
            </div>

            <!-- Email -->
            <div>
                <label class="block text-xs font-medium text-slate-700 mb-1">Email</label>
                <input type="email"
                       name="email"
                       placeholder="email@example.com"
                       class="w-full px-3 py-2 border border-slate-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-copper-500 focus:border-copper-500">
            </div>

            <!-- Phone -->
            <div>
                <label class="block text-xs font-medium text-slate-700 mb-1">Phone</label>
                <input type="tel"
                       name="phone"
                       placeholder="(555) 123-4567"
                       class="w-full px-3 py-2 border border-slate-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-copper-500 focus:border-copper-500">
            </div>
        </div>

        <!-- Actions -->
        <div class="flex items-center justify-between mt-4 pt-3 border-t border-slate-200">
            <p class="text-xs text-slate-500">
                <kbd class="font-mono text-xs px-1.5 py-0.5 bg-white border border-slate-300 rounded text-slate-700">Esc</kbd> cancel
            </p>
            <div class="flex gap-2">
                <button type="button"
                        onclick="hideClientForm()"
                        class="px-3 py-1.5 bg-slate-200 text-slate-700 rounded-lg text-sm hover:bg-slate-300">
                    Cancel
                </button>
                <button type="submit"
                        class="px-3 py-1.5 bg-copper-600 text-white rounded-lg text-sm hover:bg-copper-700">
                    Create Client
                </button>
            </div>
        </div>
    </form>
</div>
<script>
(function() {
    const form = document.getElementById('client-form');
    htmx.process(form);

    const nameInput = document.getElementById('client-name-input');
    if (nameInput) {
        nameInput.focus();
    }

    // Handle Escape key
    form.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
            e.preventDefault();
            hideClientForm();
        }
    });
})();
</script>
{{end}}
