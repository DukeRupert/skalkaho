{{define "category_form"}}
<div class="inline-form px-4 py-3 border-b border-slate-200 bg-slate-50">
    <form hx-post="{{.Action}}"
          hx-target="body"
          class="flex items-center gap-3">
        <span class="text-slate-400">▸</span>
        <input type="text"
               name="name"
               placeholder="Category name..."
               class="flex-1 px-3 py-2 border border-slate-300 rounded text-sm focus:outline-none focus:ring-2 focus:ring-slate-400"
               autofocus
               required>
        <button type="submit"
                class="px-3 py-2 bg-slate-900 text-white rounded text-sm hover:bg-slate-700">
            Create ↵
        </button>
        <button type="button"
                onclick="hideCategoryForm()"
                class="px-3 py-2 bg-slate-200 text-slate-700 rounded text-sm hover:bg-slate-300">
            Cancel
        </button>
    </form>
    <p class="text-xs text-slate-500 mt-1 ml-6">
        <kbd class="font-mono text-xs px-1.5 py-0.5 bg-slate-100 border border-slate-300 rounded text-slate-700">Enter</kbd> create
        <kbd class="font-mono text-xs px-1.5 py-0.5 bg-slate-100 border border-slate-300 rounded text-slate-700 ml-2">Escape</kbd> cancel
    </p>
</div>
{{end}}
